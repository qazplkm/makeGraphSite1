<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </head>
  <body>

    <div class="top-wrap hide">
      <h5>그래프 자세히보기</h5>
    </div>

    
    <div class="data-container up100">
      <div class="data-container-position">
        <div class="databox row">

          <div class="col-4">
            <div>
              <h3>그래프를 만들어보자</h3>
              <p>투명도 조절
                <input id="opacity-control" type="range" min="3" max="10" step="0.5"
                value="5">
              </p>          
              <p>그래프 형태선택</p>
              <select id="GraphFormType">
                <option>선그래프</option>
                <option>바그래프</option>              
                <option>도넛그래프</option>              
                <option>파이그래프</option>              
                <option>폴라그래프</option>              
              </select>
              <button type="button" class="btn btn-info" id="GraphFormTypeBtn">그래프모양선택</button>
              <!-- <button id="GraphFormTypeBtn">그래프모양선택</button> -->
            </div>
            <div>
              <p><span>0&lt;</span> 그래프크기 <span>&gt;=100</span> </p>
              <input id="graph-size" type="number" value="100" /><span>%</span>
              <div>
                <p>입력할 그래프 항목수</p>            
                <select id="select-graph-article">                
                  <option selected disabled hidden>선택</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select> 
              </div>
  
              <div>
                <p>입력할 그래프 세부 항목수</p>
                <select id="select-graph-detail-article">
  
                </select>
              </div>                    
            </div>
            <button type="button" id="change-graph-btn" class="btn btn-primary" style="margin-top: 50px;">적용하기</button>
          </div>        

          <div class="col-8">
            <div id="graph-data">
              <!-- <div>
                <p>그래프 세부항목</p>
                <input id="graph-name" type="text" />
              </div> -->
              <div>
                <table>
                  <!-- 만약 선그래프면 th 색상에 색 선택하고 td색상에 선택된 색을 보여주고
                  다른 그래프면 th 색상은 텍스트만 남고 td에 각각 색 선택가능하게 하라 -->
                  <thead>
                    <th>항목</th>
                    <th>값</th>
                    <th>색상<span><input type="color"></span></th>
                  </thead>
                  <tbody id="graph-data-list" class="">
                    <tr>
                      <td>
                        <input type="text">
                      </td>   
                      <td>
                        <input type="number">
                      </td>       
                      <td>
                        <input type="color">
                      </td>              
                    </tr>   
                          
                  </tbody>
                </table>
                
              </div>
              
            </div>
            

            
          </div>

        </div>

        <div class="data-container-foot">
          <h4>그래프 만들기</h4>
        </div>

      </div>
    </div>  
    

    <div class="container">      
      <button id="screenShot" type="button" class="btn btn-secondary">그래프스샷</button>

      <div class="chart-container" id="test-reload">
        <canvas id="myChart"></canvas>
        <!-- <canvas id="myChart2" class="hide"></canvas> -->
      </div>
    </div>        
    
    <script src="/renewal.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
